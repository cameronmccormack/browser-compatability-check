env:
  es2021: true
  node: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
  - 'prettier'
  - 'filenames'
ignorePatterns:
  - bin
rules:
  semi:
    - error
    - always
  prettier/prettier: error
  '@typescript-eslint/explicit-function-return-type':
    - error
  curly: error
  no-console: warn
  filenames/match-regex: [2, "^[a-z]+(-[a-z]+)*(\\.test|\\.config|\\.d)?$"]
